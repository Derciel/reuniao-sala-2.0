<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendador de Reunião</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.11/index.global.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4 mb-4">
    <!-- Caminho correto para o logo (dentro da pasta /public/assets) -->
    <img src="/assets/logo-nicopel.png" alt="Logo Nicopel" style="max-width: 200px;">
    <h2 class="mt-3">Agenda de Reuniões</h2>

    <h4 class="mt-4 mb-3">Adicionar Nova Reunião</h4>
    <form id="meetingForm">
      <div class="mb-3">
        <label class="form-label">Título:</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Início:</label>
        <input type="datetime-local" class="form-control" id="start" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fim:</label>
        <input type="datetime-local" class="form-control" id="end" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sala:</label>
        <select class="form-select" id="roomId">
          <option value="1">Sala de Reunião Geral</option>
          <option value="2">Sala de Reunião da Diretoria</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Reunião</button>
    </form>

    <div id="message" class="alert mt-3 d-none"></div>

    <hr class="mt-5 mb-4">

    <h4>Filtrar por sala:</h4>
    <div class="mb-3">
      <input type="checkbox" id="filterSala1" checked> Sala de Reunião Geral
      <input type="checkbox" id="filterSala2" checked class="ms-3"> Sala de Reunião da Diretoria
    </div>

    <!-- Calendário -->
    <div id="calendar"></div>
  </div>

  <!-- Bibliotecas necessárias -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.11/index.global.min.js"></script>
  <!-- Locale em Português -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales/pt-br.global.min.js"></script>

  <!-- Código principal -->
  <script src="/js/main.js"></script>
</body>
</html>
